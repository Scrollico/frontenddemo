<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Business Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      /* Dark Mode Scrollbar Thumb */
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      /* Light Mode Scrollbar Thumb */
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.2);
      }

      body {
        font-family: 'Inter', sans-serif;
        /* Default to light mode bg */
        background-color: #F5F5F7; 
        overflow: hidden; 
      }
      /* Dark mode override - User Requested Color */
      .dark body {
        background-color: #374151;
        color: #F3F4F6;
      }

      /* Enhanced Glass Panel */
      .glass-panel {
        background: rgba(30, 30, 30, 0.4);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
      }
      
      .glass-panel-light {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes pulse-soft {
        0%, 100% { opacity: 0.1; transform: scale(1); }
        50% { opacity: 0.2; transform: scale(1.05); }
      }
      .animate-pulse-soft {
        animation: pulse-soft 4s ease-in-out infinite;
      }
      @keyframes icon-breathe {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.06); }
      }
      .animate-icon-breathe {
        animation: icon-breathe 2.5s ease-in-out infinite;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              executiveGray: '#374151',
              glass: 'rgba(255, 255, 255, 0.05)',
              neonMint: '#00FF9D',
              iosBlue: '#0A84FF',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            transitionTimingFunction: {
              'smooth': 'cubic-bezier(0.2, 0.8, 0.2, 1)',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{

  }
}
</script>
